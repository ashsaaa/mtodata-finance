<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
</head>

<body>
    <form method="post" action="../../views/php/insert_expenses.php">

        <label for="formonth">For month of:</label>
        <select id='formonth' name='formonth'>
            <option selected value='January'>January</option>
            <option value='February'>February</option>
            <option value='March'>March</option>
            <option value='April'>April</option>
            <option value='May'>May</option>
            <option value='June'>June</option>
            <option value='July'>July</option>
            <option value='August'>August</option>
            <option value='September'>September</option>
            <option value='October'>October</option>
            <option value='November'>November</option>
            <option value='December'>December</option>
        </select>
        <br><br>

        <label for="type">Expense Type:</label>
        <select name="type" id="type">
            <option value="ELE">Electricity</option>
            <option value="REN">Rent</option>
            <option value="WAT">Water</option>
            <option value="PRO">Programs</option>
        </select>
        <br><br>

        <label for="amount">Amount:</label>
        <input type="text" name="amount" id="amount" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
